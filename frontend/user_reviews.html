<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Game Bulletin - Reviews</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation -->
  <header>
    <div class="logo">
      <img src="images/VGB_Logo.png" alt="Logo" class="logo-img">
      VIDEO GAME BULLETIN
    </div>
    <nav>
      <a href="user_index.html">HOME</a>
      <a href="user_calendar.html">CALENDAR</a>
      <a href="user_reviews.html" class="active">REVIEWS</a>
    </nav>
    <div class="auth">
      <span class="welcome">Welcome, <span id="usernameDisplay">USERNAME</span>!</span>
      <button class="profile">Profile</button>
      <button class="logout">Log out</button>
    </div>
  </header>

  <div class="content-wrapper">
    <aside class="sidebar">
      <h3>Review Tools</h3>
      <button id="myReviewsBtn">My Reviews</button>
      <button id="writeReviewBtn">Write a Review</button>
      <button id="savedGamesBtn">Saved Games</button>
    </aside>

    <main>
      <section class="reviews">
        <h2>Game Reviews</h2>
        <p>Share your thoughts on the latest releases!</p>

        <!-- Game selection -->
        <div class="review-selection">
          <label for="game-select">Select a game:</label>
          <select id="game-select">
            <option disabled selected>Select a game</option>
          </select>
          <!-- Display currently selected game -->
  <p id="selectedGameLabel">Selected game: <span id="selectedGameName">None</span></p>
</div>
        </div>

        <!-- Write Review Section -->
        <section id="addReviewSection" class="add-review">
          <h3>Write a Review</h3>

          <!-- Star Rating -->
          <div class="star-rating" id="starSelector">
            <span data-value="1">★</span>
            <span data-value="2">★</span>
            <span data-value="3">★</span>
            <span data-value="4">★</span>
            <span data-value="5">★</span>
          </div>

          <textarea id="reviewText" placeholder="Write your review here..." rows="5"></textarea><br>
          <button id="submitReviewBtn">Submit Review</button>
        </section>

        <!-- Sorting Controls -->
        <section class="sorting">
          <label for="sortReviews">Sort reviews by:</label>
          <select id="sortReviews">
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
            <option value="highest">Highest Rating</option>
            <option value="lowest">Lowest Rating</option>
          </select>
        </section>

        <!-- Reviews List -->
        <section id="reviewList" class="review-list">
          <h3>Community Reviews</h3>
          <div id="reviewsContainer">
            <!-- Reviews injected here -->
          </div>

          <!-- Pagination -->
          <div class="pagination">
            <button id="prevPage">Previous</button>
            <span id="pageInfo">Page 1</span>
            <button id="nextPage">Next</button>
          </div>
        </section>
      </section>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Project VAUYL</p>
  </footer>

  <!-- Scripts -->
  <script type="module" src="firebaseAuth.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="reviews.js"></script>
  <script src="script.js"></script>
</body>
</html>
