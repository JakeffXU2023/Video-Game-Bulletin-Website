<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Game Bulletin - User Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/VGB_Logo.png" alt="Logo" class="logo-img">
      VIDEO GAME BULLETIN
    </div>
    <nav>
      <a href="user_index.html" class="active">HOME</a>
      <a href="user_calendar.html">CALENDAR</a>
      <a href="user_reviews.html">REVIEWS</a>
    </nav>
    <div class="auth">
      <span class="welcome">Welcome, USERNAME!</span>
      <button class="profile">Profile</button>
      <button class="logout">Log out</button>
    </div>
  </header>

  <div class="content-wrapper">
    <aside class="sidebar">
      <h3>User Tools</h3>
      <button>My Favorites</button>
      <button>My Reviews</button>
      <button>Account Settings</button>
    </aside>

    <main>
      <section class="featured">
        <h2>Recommended Games for You</h2>
        <div class="game-grid">
          <!-- Personalized games can be injected here -->
        </div>
        <p class="tagline">Enjoy your personalized gaming feed!</p>
      </section>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Project VAUYL</p>
  </footer>

  <script src="script.js"></script>
  <script type="module" src="firebaseAuth.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
