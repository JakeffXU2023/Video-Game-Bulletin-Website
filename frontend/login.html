<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Video Game Bulletin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <button type="submit">Log In</button>
      <button type="button" id="cancel-btn">Cancel</button>
    </form>
    <p id="login-error" style="color:red;"></p>
  </main>

  <script type="module">
    import { auth, db } from "./firebaseAuth.js"; // Firebase auth + database
    import { signInWithEmailAndPassword } from "firebase/auth";
    import { ref, get } from "firebase/database";

    const form = document.getElementById("login-form");
    const cancelBtn = document.getElementById("cancel-btn");
    const errorMsg = document.getElementById("login-error");

    // Cancel button returns to guest index
    cancelBtn.addEventListener("click", () => {
      window.location.href = "index.html";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        // 1. Sign in with Firebase Auth
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // 2. Fetch the user role from Realtime Database
        const roleSnapshot = await get(ref(db, `users/${user.uid}/role`));
        const role = roleSnapshot.val() || "user"; // default to user if missing

        // 3. Redirect based on role
        if (role === "admin") {
          window.location.href = "admin_index.html";
        } else {
          window.location.href = "user_index.html";
        }

      } catch (err) {
        console.error(err);
        errorMsg.textContent = "Invalid email or password!";
        // stay on login page
      }
    });
  </script>
</body>
</html>
